<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Youtube</title>
</head>
<body>
    <nav id="nav-bar">
        <div class="nav-element" id="menu">
            <button class="cusor"><img  src="image/menu-icon.PNG" alt="menu" /></button>
        </div>

        </div>

            <button class="cusor"><img id="search-icon" alt="search-icon" src="image/search-icon.PNG"/></button>
    </div>
        <div class="nav-element" id="upload-icon">
            <a href="https://studio.youtube.com/channel/UCphmteOV1A2kjArBlckJ6Ww/videos/upload?d=ud&filter=%5B%5D&sort=%7B%22columnType%22%3A%22date%22%2C%22sortOrder%22%3A%22DESCENDING%22%7D"><img class="cusor" alt="upload-button" src="image/upload-icon.PNG" /></a>
        </div>
        <input class="nav-element cusor" id="signin-button"  type="button" value="Sign in">
    </nav>
    <div class="chose-lang">

           <p> <img alt="support-icon" src="image/support-icon.JPG">Choose your language.<img class="cusor" alt="x-icon" id="x-icon" src="image/x-icon.JPG"> </p>
        </div>
        <div id="support-text">
            <p id="discription-chose-lang">You're viewing YouTube in English (US). You can<span> change this preference below.</span> <span id="learn-more"><a target="blank" href="https://support.google.com/youtube/answer/87604?hl=en&visit_id=637000072769461721-1280205538&rd=1&co=GENIE.Platform%3DDesktop&oco=1">learn more</a></span></p>
        </div>
    </div>
    <div id="grouping"> 
        <div class="video-player">
        <iframe  width="640" height="360"
            src="https://www.youtube.com/embed/tgbNymZ7vqY">
            </iframe>
            <h2>Contributing to Open Source Part I: The Easy Way </h2>
        </div>
            <div>
        <img src="image/channel-icon.jpg" alt="channel-icon" class="subscribe-channel-button cusor"/> <p id="odin">The Odin Project</p>
        <img src="image/subcribe-botton.JPG" alt="subscribe-button" class="cusor" id="subscribe"/>
        <P id="views">50,016 Views</P>
        </div>
        <div>
            <button class="cusor"><img alt="add-button" src="image/add-button.JPG"/></button>
            <button class="cusor"><img alt="share-button" src="image/share-button.JPG" class="cusor"/></button>
            <button class="cusor"><img alt="more-button" src="image/more-botton.JPG" class="cusor"></button>
           <div id="like"> <button class="cusor"> <img alt="dislike-icon" src="image/thumbs-up.JPG"/></button>
            <button class="cusor"><img alt="like-icon" src="image/thumbs-down.JPG"/></button>
        </div>
